<!DOCTYPE html>
<html>

<head>
  <title>eShop</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div id="app">
    <header>
      <search v-on:search="searchHandler"></search>
      <cart>
        <cart-item v-for="good in cart" v-bind:title="good.title" v-bind:price="good.price" v-bind:id="good.id">
          <button v-on:click="removeFromCartHandler" class="button_good remove" type="button">remove</button>
        </cart-item>
      </cart>
    </header>
    <main>
      <div class="goods-list">
        <div v-if="!isLoaded">
          <h4>Loading...</h4>
        </div>
        <div v-if="isLoaded && goods.length == 0">
          <h4>Товаров нет</h4>
        </div>
        <goods-item v-for="good in filtredGoods" v-bind:title="good.title" v-bind:price="good.price"
          v-bind:id="good.id">
          <button v-on:click="addToCartHandler" class="button_good add" type="button">add</button>
        </goods-item>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="build.js"></script>
</body>

</html>
