<!DOCTYPE html>
<html>

<head>
  <title>eShop</title>
</head>

<body>
  <div id="app">
    <header>
      <search-good v-on:searching="searchHandler" />
      <cart v-on:remove="removeFromCartHandler">
        <goods-item v-for="good in cart" v-bind:title="good.title" v-bind:price="good.price" v-bind:id="good.id" />
      </cart>
    </header>
    <main>
      <div>
        <not-connect v-if="isNotConnect" />
      </div>
      <div class="goods-list" v-on:click="addToCartHandler">
        <p v-if="filtredGoods.length == 0">«Нет данных»</p>
        <goods-item v-for="good in filtredGoods" v-bind:title="good.title" v-bind:price="good.price"
          v-bind:id="good.id"></goods-item>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
